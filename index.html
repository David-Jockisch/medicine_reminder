<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: rgba(63, 63, 63, 0.53);
      color: white;
      margin-left: 40px;
      display: flex;
      flex-direction: column;
      font-family: 'Courier New', Courier, monospace;
    }

    .day-button {
      width: 120px;
      margin: 5px;
      padding: 10px; /* Increased padding for easier clicking */
      background-color: white;
      border: 5px solid #404040 .10;
      cursor: pointer;
      border-radius: 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      font-weight: bolder;
      box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.3);
      transition: background-color 0.4s ease-in-out;
    }

  </style>
</head>
<body>

<div id="david-container" onclick="handleButtonClick(event)">
  <h2>David</h2>
  <button class="day-button" onclick="toggleColor(event, this)">Took Medicine</button>
</div>

<div id="jessee-container" onclick="handleButtonClick(event)">
  <h2>Jessee</h2>  
  <button class="day-button" onclick="toggleColor(event, this)">Took Medicine</button>
</div>

<script>
  function toggleColor(event, button) {
    button.style.backgroundColor = button.style.backgroundColor === 'white' ? 'green' : 'white';
  }

</script>

</body>
</html>
