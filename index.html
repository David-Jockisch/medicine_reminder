    const db = firebaseApp.database();

    function toggleColor(event, button, person) {
        const buttonRef = db.ref(`people/${person}`);
        buttonRef.on('value', (snapshot) => {
            const currentValue = snapshot.val();
            const newValue = !currentValue;

            // Update the value in the database
            buttonRef.set(newValue);

            // Update the button's style based on the new value
            button.style.backgroundColor = newValue ? 'green' : 'white';
        });
