<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            margin-left: 25px;
            font-family: Arial, Helvetica, sans-serif;
            text-shadow: 2px 2px 2px black;
            font-size: 20px;
        }

        .day-button {
            width: 120px;
            padding: 10px;
            background-color: white;
            border: 20px solid #404040 .10;
            cursor: pointer;
            border-radius: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: bolder;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.3);
            transition: background-color 0.4s ease-in-out;
        }
    </style>
</head>
<body>

<div id="david-container">
    <h2>David</h2>
    <button class="day-button" onclick="toggleColor(this)">Took Medicine</button>
</div>

<div id="jessee-container">
    <h2>Jessee</h2>  
    <button class="day-button" onclick="toggleColor(this)">Took Medicine</button>
</div>

<script>
    function toggleColor(button) {
        button.style.backgroundColor = button.style.backgroundColor === 'white' ? 'green' : 'white';
    }
</script>

</body>
</html>
